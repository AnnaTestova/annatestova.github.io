<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="wrapper">
        <div class="form-box login-container">
            <form method="POST">
                {{ form.hidden_tag() }}
                <header>Login</header>

                <div class="input-box">
                    {{ form.username(class_='input-field', placeholder='Username') }}
                    <i class="fa fa-user"></i>
                </div>

                <div class="input-box">
                    {{ form.password(class_='input-field', placeholder='Password') }}
                    <i class="fa fa-lock"></i>
                </div>

                {{ form.submit(class_='submit') }}

                <div class="top">
                    <span>Don't have an account?
                        <a href="{{ url_for('main.register') }}">Register</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
